<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day5-Sign in form</title>
</head>

<body>
    <form>
        <table border="1" cellpadding="5" cellspacing="0">
            <tbody id="passtb">
                <tr>
                    <td colspan="2" style="font:20px arial; text-align:center;">Sign In</td>
                </tr>
                <tr>
                    <td id="email">Email Address</td>
                    <td>
                        <input type="email">

                    </td> <br><br>
                </tr>
                <tr id="passtr">
                    <td id="pass">Password</td>
                    <td>
                        <input type="password">

                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input id="button" type="button" value="Sign In">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Comments</label>
                    </td>
                    <td>
                        <input id="comment" type="text" name="comments" maxlength="40">
                        <span id="charCount"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Your birthday</label>
                    </td>
                    <td style="text-align: center;">
                        <input type="date" name="date" id="date">
                    </td>

                </tr>
            </tbody>
        </table>
    </form>

    <script src="/JavaScript/dom_events.js"></script>
</body>

</html>
